<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styleCadastro.css" />
</head>

<body>
    <div class="fundo-cadastro">
        <div class="container-cadastro">
            <h1>Cadastro</h1>
            <div class="campos-cadastro input-cadastro">
                <input class="nome" type="text" placeholder="Nome Completo" />
                <input class="email" type="text" placeholder="Email" />
                <input class="senha" type="password" placeholder="Senha" />
                <input class="confirmarSenha" type="password" placeholder="Confirme sua Senha" />
                <input class="cpf" type="text" placeholder="CPF" />
                <input class="data" type="date" placeholder="Nascimento" />
            </div>
            <nav class="botoes">
                <button class="cadastrar">Cadastrar</button>
                <button class="voltar"><a href="./index.html">Voltar</a></button>
            </nav>
        </div>
    </div>
</body>

</html>
